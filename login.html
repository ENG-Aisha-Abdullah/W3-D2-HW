<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-siginup.css">
</head>
<body>
    <div class="login-container">
        <h2>مرحباً بعودتك </h2>
        <div class="social-login">
            <button class="google-login">تسجيل الدخول باستخدام Google</button>
        </div>
        <div class="or-signup">أو، قم بتسجيل الدخول عبر بريدك الإلكتروني</div>
        <section class="form">
            <h3 for="email">البريد الإلكتروني</h3>  
            <input type="email" placeholder="EmailNme@email.com" required>
            <h3 for="password">كلمة المرور</h3>
                <input type="password" placeholder="كلمة المرور" required>
            <a href="#" class="forgot-password">هل نسيت كلمة المرور؟</a>
           <form action="index.html"><button type="submit" class="login-button">تسجيل الدخول</button></form>
        </section>
    </div>
</body>
</html>
